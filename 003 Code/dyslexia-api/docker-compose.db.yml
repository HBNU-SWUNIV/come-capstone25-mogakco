version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dyslexia_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: reading_bridge
      POSTGRES_USER: reading_bridge12
      POSTGRES_PASSWORD: dyslexia_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      TZ: "Asia/Seoul"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dyslexia_user -d dyslexia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dyslexia-network

  redis:
    image: redis:7-alpine
    container_name: dyslexia_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 300
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dyslexia-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dyslexia_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:dyslexia_redis:6379
      REDIS_HOST: dyslexia_redis
      REDIS_PORT: 6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dyslexia-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dyslexia_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dyslexia.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGLADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dyslexia-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dyslexia-network:
    driver: bridge