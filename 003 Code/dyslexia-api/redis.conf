# Redis 설정 파일 - 난독증 API 프로젝트용

# 기본 설정
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 60

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 데이터 지속성 설정
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 스냅샷 설정
save 900 1
save 300 10
save 60 10000

# 로그 설정
loglevel notice
syslog-enabled no

# 클라이언트 설정
maxclients 128
databases 16

# 보안 설정 (개발환경용)
# requirepass your_redis_password  # 프로덕션에서는 주석 해제하고 비밀번호 설정

# 성능 최적화
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# 슬로우 로그 설정
slowlog-log-slower-than 10000
slowlog-max-len 128

# 네트워킹
bind 0.0.0.0
protected-mode no  # Docker 환경에서는 비활성화